<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>IR</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
<h2>test</h2>
<div id="app">
    <p> {{count}}å›ž</p>
    <button v-on:click="countUp">count</button>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            count: 0
        },
        methods: {
            countUp: function () {
                this.count++;

            }
        }
    })
</script>
</body>
</html>
